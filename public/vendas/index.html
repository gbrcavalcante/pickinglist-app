<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/styles/main.css" />
    <title>Interface do Vendedor</title>
  </head>
  <body>
    <header class="header">
      <h1 leng="en">PickingList</h1>
      <button
        type="button"
        role="button"
        aria-label="Sair"
        class="btn btn-danger"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="currentColor"
          class="bi bi-box-arrow-right"
          viewBox="0 0 16 16"
        >
          <path
            fill-rule="evenodd"
            d="M10 12.5a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v2a.5.5 0 0 0 1 0v-2A1.5 1.5 0 0 0 9.5 2h-8A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-2a.5.5 0 0 0-1 0v2z"
          />
          <path
            fill-rule="evenodd"
            d="M15.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L14.293 7.5H5.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z"
          />
        </svg>
      </button>
    </header>

    <main class="main">
      <aside class="aside">
        <nav class="nav">
          <div class="nav-item tooltip">
            <button
              type="button"
              id="btn-home"
              role="tab"
              class="nav-link selected-view"
              aria-label="Página Inicial"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-house"
                viewBox="0 0 16 16"
              >
                <path
                  d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L2 8.207V13.5A1.5 1.5 0 0 0 3.5 15h9a1.5 1.5 0 0 0 1.5-1.5V8.207l.646.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.707 1.5ZM13 7.207V13.5a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5V7.207l5-5 5 5Z"
                />
              </svg>
              <span>Página Inicial</span>
            </button>
            <span class="tooltip-left"
              >Página Inicial<kbd>ctrl</kbd><kbd>alt</kbd><kbd>P</kbd></span
            >
          </div>

          <div class="nav-item tooltip">
            <button
              type="button"
              id="btn-history"
              role="tab"
              class="nav-link"
              aria-label="Histórico"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-clock-history"
                viewBox="0 0 16 16"
              >
                <path
                  d="M8.515 1.019A7 7 0 0 0 8 1V0a8 8 0 0 1 .589.022l-.074.997zm2.004.45a7.003 7.003 0 0 0-.985-.299l.219-.976c.383.086.76.2 1.126.342l-.36.933zm1.37.71a7.01 7.01 0 0 0-.439-.27l.493-.87a8.025 8.025 0 0 1 .979.654l-.615.789a6.996 6.996 0 0 0-.418-.302zm1.834 1.79a6.99 6.99 0 0 0-.653-.796l.724-.69c.27.285.52.59.747.91l-.818.576zm.744 1.352a7.08 7.08 0 0 0-.214-.468l.893-.45a7.976 7.976 0 0 1 .45 1.088l-.95.313a7.023 7.023 0 0 0-.179-.483zm.53 2.507a6.991 6.991 0 0 0-.1-1.025l.985-.17c.067.386.106.778.116 1.17l-1 .025zm-.131 1.538c.033-.17.06-.339.081-.51l.993.123a7.957 7.957 0 0 1-.23 1.155l-.964-.267c.046-.165.086-.332.12-.501zm-.952 2.379c.184-.29.346-.594.486-.908l.914.405c-.16.36-.345.706-.555 1.038l-.845-.535zm-.964 1.205c.122-.122.239-.248.35-.378l.758.653a8.073 8.073 0 0 1-.401.432l-.707-.707z"
                />
                <path
                  d="M8 1a7 7 0 1 0 4.95 11.95l.707.707A8.001 8.001 0 1 1 8 0v1z"
                />
                <path
                  d="M7.5 3a.5.5 0 0 1 .5.5v5.21l3.248 1.856a.5.5 0 0 1-.496.868l-3.5-2A.5.5 0 0 1 7 9V3.5a.5.5 0 0 1 .5-.5z"
                />
              </svg>
              <span>Histórico</span>
            </button>
            <span class="tooltip-left"
              >Histórico<kbd>ctrl</kbd><kbd>alt</kbd><kbd>H</kbd></span
            >
          </div>
        </nav>
      </aside>

      <section class="container" id="home">
        <header class="title">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-box-seam"
            viewBox="0 0 16 16"
          >
            <path
              d="M8.186 1.113a.5.5 0 0 0-.372 0L1.846 3.5l2.404.961L10.404 2l-2.218-.887zm3.564 1.426L5.596 5 8 5.961 14.154 3.5l-2.404-.961zm3.25 1.7-6.5 2.6v7.922l6.5-2.6V4.24zM7.5 14.762V6.838L1 4.239v7.923l6.5 2.6zM7.443.184a1.5 1.5 0 0 1 1.114 0l7.129 2.852A.5.5 0 0 1 16 3.5v8.662a1 1 0 0 1-.629.928l-7.185 2.874a.5.5 0 0 1-.372 0L.63 13.09a1 1 0 0 1-.63-.928V3.5a.5.5 0 0 1 .314-.464L7.443.184z"
            />
          </svg>
          <h2 class="gradient">Criar lista de separação</h2>
        </header>

        <div class="content">
          <div class="flex-wrap">
            <div class="input-group flex">
              <label for="name">Nome</label>
              <input
                class="input"
                type="text"
                name="name"
                id="name"
                placeholder="Digite seu nome"
              />
            </div>
            <div class="input-group flex">
              <label for="select">Loja de destino</label>
              <select name="store" id="store" class="select">
                <option value="">Selecione a loja</option>
                <option value="E-commerce">E-commerce</option>
                <option value="Safira, 236">Safira, 236</option>
                <option value="Fernando, 270">Fernando, 270</option>
                <option value="Sapatine, 354">Sapatine, 354</option>
                <option value="Furlaneto, 573">Furlaneto, 573</option>
                <option value="Westphalen">Westphalen</option>
                <option value="Rui Barbosa">Rui Barbosa</option>
              </select>
            </div>
          </div>
          <div id="alert-input-info" class="alert-container" role="alert">
            <!-- alert -->
          </div>
          <div class="input-group">
            <div>
              <label for="input-item">Código SETA</label>
              <div>
                <button
                  type="button"
                  class="btn-info tooltip-arrow"
                  role="tooltip"
                  aria-label="6 dígitos principais + 2 da numeração."
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    fill="currentColor"
                    class="bi bi-info-circle"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"
                    />
                    <path
                      d="m8.93 6.588-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533L8.93 6.588zM9 4.5a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"
                    />
                  </svg>
                </button>
              </div>
            </div>
            <div>
              <input
                class="input"
                type="number"
                name="input-item"
                id="input-item"
                placeholder="Digite o código"
              />
              <button
                type="button"
                class="btn btn-primary tooltip-top"
                id="btn-add"
                aria-label="Adicionar"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-plus-circle"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"
                  />
                  <path
                    d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"
                  />
                </svg>
              </button>
            </div>
          </div>
          <div id="alert-input-item" class="alert-container" role="alert">
            <!-- alert -->
          </div>
          <ul id="list-group" class="list-group">
            <!-- Lista de produtos-->
          </ul>
          <div class="tooltip width-100">
            <button
              type="button"
              id="btn-send"
              class="btn-success btn width-100"
              disabled
              role="button"
              aria-label="Clique para enviar a lista de separação"
            >
              Enviar
            </button>
            <span class="tooltip-bottom"
              >Enviar lista de separação <kbd>ctrl</kbd> <kbd>shift</kbd>
              <kbd>E</kbd></span
            >
          </div>

          <div id="alert-send" class="feedback">
            <!-- alert -->
          </div>
        </div>
      </section>

      <div class="fade" id="modal" role="dialog">
        <div class="modal">
          <div class="modal-header">
            <h4>Confirme sua Escolha</h4>
            <button
              type="button"
              class="btn-close-x modal-close"
              tabindex="1"
              role="button"
              title="Fechar"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-x-lg"
                viewBox="0 0 16 16"
              >
                <path
                  d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z"
                />
              </svg>
            </button>
          </div>
          <hr />
          <div class="modal-body">
            <p>
              Tem certeza de que deseja enviar lista de separação? Essa ação é
              irreversível.
            </p>
          </div>
          <hr />
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary modal-close"
              tabindex="3"
              role="button"
              title="Clique para cancelar"
            >
              Não
            </button>
            <button
              type="submit"
              id="btn-submit"
              class="btn btn-primary"
              tabindex="2"
              role="button"
              title="Clique para confirmar"
            >
              Sim
            </button>
          </div>
        </div>
      </div>

      <section class="pickinglist-container" id="history">
        <header class="pickinglist-title">
          <div class="title">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-clock-history"
              viewBox="0 0 16 16"
            >
              <path
                d="M8.515 1.019A7 7 0 0 0 8 1V0a8 8 0 0 1 .589.022zm2.004.45a7.003 7.003 0 0 0-.985-.299l.219-.976c.383.086.76.2 1.126.342zm1.37.71a7.01 7.01 0 0 0-.439-.27l.493-.87a8.025 8.025 0 0 1 .979.654l-.615.789a6.996 6.996 0 0 0-.418-.302zm1.834 1.79a6.99 6.99 0 0 0-.653-.796l.724-.69c.27.285.52.59.747.91l-.818.576zm.744 1.352a7.08 7.08 0 0 0-.214-.468l.893-.45a7.976 7.976 0 0 1 .45 1.088l-.95.313a7.023 7.023 0 0 0-.179-.483m.53 2.507a6.991 6.991 0 0 0-.1-1.025l.985-.17c.067.386.106.778.116 1.17l-1 .025zm-.131 1.538c.033-.17.06-.339.081-.51l.993.123a7.957 7.957 0 0 1-.23 1.155l-.964-.267c.046-.165.086-.332.12-.501zm-.952 2.379c.184-.29.346-.594.486-.908l.914.405c-.16.36-.345.706-.555 1.038l-.845-.535m-.964 1.205c.122-.122.239-.248.35-.378l.758.653a8.073 8.073 0 0 1-.401.432l-.707-.707z"
              />
              <path
                d="M8 1a7 7 0 1 0 4.95 11.95l.707.707A8.001 8.001 0 1 1 8 0z"
              />
              <path
                d="M7.5 3a.5.5 0 0 1 .5.5v5.21l3.248 1.856a.5.5 0 0 1-.496.868l-3.5-2A.5.5 0 0 1 7 9V3.5a.5.5 0 0 1 .5-.5"
              />
            </svg>
            <h2 class="gradient">Histórico</h2>
          </div>
          <div class="tooltip">
            <button
              type="button"
              class="btn btn-primary"
              id="btn-update"
              aria-label="Clique para atualizar histórico"
            >
              Atualizar
            </button>
            <span class="tooltip-bottom"
              >Atualizar lista de separação <kbd>ctrl</kbd> <kbd>alt</kbd>
              <kbd>A</kbd></span
            >
          </div>
        </header>
        <div id="pickinglist-history" class="pickinglist-content"></div>
      </section>
    </main>
    <script src="index.js"></script>
    <script src="/assets/script/views.js"></script>
    <script src="/assets/script/getPickinglists.js"></script>
  </body>
</html>
